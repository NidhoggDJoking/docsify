    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        window.$docsify = {
            // 搜索框下面的标识
            name: '<h4 style="letter-spacing:1px;"> 💖ゆずりは 祈り </h4>',
            // 左上角Github图标(我的不用他的,自己自定义一个)
            // repo: 'NidhoggDJoking',
            maxLevel: 3,
            // h1-h5级别标签将写入目录
            // subMaxLevel: 2,
            // 执行文档里的 script 标签里的脚本，只执行第一个 script
            executeScript: true,
            loadSidebar: true,
            // 封面
            coverpage: true,
            loadNavbar: true,
            // notFoundPage: true,
            notFoundPage: 'demo/404.md',
            // 切换页面后是否自动跳转到页面顶部
            auto2top: true,
            // 网页标签图标(已经写在link里了)
            // logo: 'https://blog-static.cnblogs.com/files/NidhoggDJoking/fly.gif',
            // themeColor: '#3F51B5',
            // 评论
            // disqus: 'shortname',
            // 搜索完整配置参数
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto', // or 'auto' || []
                placeholder: '为什么不问问神奇海螺 ?',

                noData: '为什么找不到我也在找原因 !',

                // 搜索标题的最大程级, 1 - 6
                depth: 3
            },
            // 代码复制
            copyCode: {
                buttonText: '复制',
                errorText: '❌ 失败',
                successText: '👌 成功'
            },
            // 自定义插件
            plugins: [
                function (hook) {
                    var footer = [
                        '<hr/>',
                        '<footer style="text-align: right">',
                        '<h5>Copyright &copy; ', +new Date().getFullYear() +
                        '.<a href="https://gitee.com/NidhoggDJoking/Evolution">Nidhogg·D·Joking</a><h5>',
                        '</footer>'
                    ].join('')

                    hook.afterEach(function (html) {
                        return html + footer
                    })

                }
            ],
        }

        var music = document.createElement('audio');
        music.src = "static/music/EGOIST - Departures~あなたにおくるアイの歌~ (Departures ～送给你的爱之歌～).mp3";
        music.autoplay = 'autoplay';
        music.id = 'music';
        document.getElementsByTagName('body')[0].appendChild(music);
        document.getElementById("music").volume = 0.2;
        var audio = document.getElementById('music');
        audio.pause();
        // ctrl + 回车销毁
        $(document).keydown(function (e) {
            if (e.ctrlKey && e.keyCode == 13) {
                $("#music").remove();
            }
        });
        // 回车暂停或播放
        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                if (audio.paused) {
                    audio.play();
                } else {
                    audio.pause();
                }
            }
        });
        // TOP  Cat
        window.onscroll = function () { scrollFunction() };
        function scrollFunction() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                $('.iframe-top').fadeIn();
            } else {
                $('.iframe-top').fadeOut();
            }
        };

        // 在Iframe 调用承载页方法
        function parentJO() {
            $('.iframe-top').css('animation', 'cat 1s')
            $('.iframe-top').css('animation-fill-mode', 'forwards')
            var djs = setInterval(function () {
                var oTop = document.body.scrollTop || document.documentElement.scrollTop;
                if (oTop > 0) {
                    document.body.scrollTop = document.documentElement.scrollTop = oTop - 50;
                } else {
                    clearInterval(djs);
                    $('.iframe-top').css('animation', 'none')
                    $('.iframe-top').hide();
                }
            }, 10);
        }
    </script>
