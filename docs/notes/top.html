    <title>Turbo kitty 😻🚀</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            --hue: 12;
            --star: #f7c655;
            --bg: #262626;
            --strap: #212121;
            --red: #ed685e;
            --orange: #ed975e;
            --lime: #e4ed5e;
            --green: #84ed5e;
            --turquoise: #5ee4ed;
            --purple: #685eed;
            --indigo: #975eed;
            --violet: #ed5eb4;
            --tail: hsl(var(--hue), 27%, 62%);
            --stroke: #1a1a1a;
            --muzzle: hsl(var(--hue), 43%, 89%);
            --dark: hsl(var(--hue), 33%, 67%);
            --light: hsl(var(--hue), 65%, 79%);
            --strap: #333;
            background: var(--bg);
            display: -webkit-box;
            display: flex;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        svg {
            height: 100vmin;
            display: none;
        }
        
        .stars path {
            fill: var(--star);
        }
        
        .kitty__light {
            fill: var(--light);
        }
        
        .kitty__dark {
            fill: var(--dark);
        }
        
        .kitty__dark-stroke {
            stroke: var(--dark);
        }
        
        .kitty__stroke {
            stroke: var(--stroke);
        }
        
        .kitty__fill {
            fill: var(--stroke);
        }
        
        .kitty__muzzle {
            fill: var(--muzzle);
        }
        
        .kitty__tail {
            stroke: var(--tail);
        }
        
        .rocket__strap {
            fill: var(--strap);
        }
        
        .rocket__body path:nth-of-type(1) {
            fill: #a6a6a6;
        }
        
        .rocket__body path:nth-of-type(2) {
            fill: #333;
        }
        
        .rocket__body path:nth-of-type(3) {
            fill: #d9d9d9;
        }
        
        .rocket__body path:nth-of-type(4) {
            fill: #4d4d4d;
        }
        
        .rocket__stream path:nth-of-type(1),
        .rocket__bubbles path:nth-of-type(1),
        .rocket__stream path:nth-of-type(8),
        .rocket__bubbles path:nth-of-type(8) {
            fill: var(--red);
        }
        
        .rocket__stream path:nth-of-type(2),
        .rocket__bubbles path:nth-of-type(2),
        .rocket__stream path:nth-of-type(9),
        .rocket__bubbles path:nth-of-type(9) {
            fill: var(--orange);
        }
        
        .rocket__stream path:nth-of-type(3),
        .rocket__bubbles path:nth-of-type(3),
        .rocket__stream path:nth-of-type(10),
        .rocket__bubbles path:nth-of-type(10) {
            fill: var(--lime);
        }
        
        .rocket__stream path:nth-of-type(4),
        .rocket__bubbles path:nth-of-type(4),
        .rocket__stream path:nth-of-type(11),
        .rocket__bubbles path:nth-of-type(11) {
            fill: var(--green);
        }
        
        .rocket__stream path:nth-of-type(5),
        .rocket__bubbles path:nth-of-type(5),
        .rocket__stream path:nth-of-type(12),
        .rocket__bubbles path:nth-of-type(12) {
            fill: var(--turquoise);
        }
        
        .rocket__stream path:nth-of-type(6),
        .rocket__bubbles path:nth-of-type(6),
        .rocket__stream path:nth-of-type(13),
        .rocket__bubbles path:nth-of-type(13) {
            fill: var(--purple);
        }
        
        .rocket__stream path:nth-of-type(7),
        .rocket__bubbles path:nth-of-type(7),
        .rocket__stream path:nth-of-type(14),
        .rocket__bubbles path:nth-of-type(14) {
            fill: var(--indigo);
        }
        
        .rocket__stream path:nth-of-type(8),
        .rocket__bubbles path:nth-of-type(8),
        .rocket__stream path:nth-of-type(15),
        .rocket__bubbles path:nth-of-type(15) {
            fill: var(--violet);
        }
    </style>

    <!-- <script src="https://static.codepen.io/assets/common/stopExecutionOnTimeout-157cd5b220a5c80d4ff8e0e70ac069bffd87a61252088146915e8726e5d9f147.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <!-- <script src="../static/js/MorphSVGPlugin3.min.js"></script> -->
    <script id="rendered-js">
        const {
            gsap: {
                set,
                to,
                timeline,
                utils: {
                    random
                }
            }
        } =

        window;

        const TAILS = [...document.querySelectorAll('.kitty__tail')];
        const STARS = [...document.querySelectorAll('.stars path')];
        const BUBBLES = [...document.querySelectorAll('.rocket__bubbles path')];
        const EYES = [...document.querySelectorAll('.kitty__eye')];

        set('.scene', {
            display: 'block'
        });

        set(TAILS[1], {
            display: 'none'
        });
        to(TAILS[0], {
            duration: 0.1,
            ease: 'none',
            yoyo: true,
            repeat: -1,
            morphSVG: TAILS[1]
        });


        set('.stars path', {
            y: -1185,
            transformOrigin: '50% 50%',
            rotation: 'random(0, 360)',
            scale: 'random(0.2, 1.2)'
        });


        STARS.forEach((star) =>
            to(star, {
                repeat: -1,
                duration: 'random(4, 10)',
                delay: () => 'random(-10, -5)',
                y: 1185,
                ease: 'none'
            }));



        set(BUBBLES, {
            scale: 0,
            transformOrigin: '50% 50%'
        });
        BUBBLES.forEach((bubble) =>
            timeline({
                repeat: -1,
                yoyo: true
            }).to(bubble, {
                duration: 0.5,
                scale: 2.5
            }).

            to(
                bubble, {
                    duration: 0.2,
                    opacity: 0
                },

                '>-0.2').

            seek(Math.random()));


        set(EYES, {
            transformOrigin: '50% 50%',
            rotate: -25
        });

        const blink = () => {
            const delay = random(2, 5);
            to(EYES, {
                delay,
                duration: 0.1,
                repeat: 1,
                yoyo: true,
                scaleY: 0,
                onComplete: () => blink()
            });

        };
        blink();

        to('.kitty__head', {
            repeat: -1,
            yoyo: true,
            rotate: 2,
            duration: 0.1,
            transformOrigin: '75% 75%'
        });


        to('.kitty__arm', {
            repeat: -1,
            yoyo: true,
            rotate: 2,
            duration: 0.1,
            transformOrigin: '75% 15%'
        });

        to('.kitty__leg--left', {
            repeat: -1,
            yoyo: true,
            rotate: 2,
            duration: 0.1,
            transformOrigin: '50% 5%'
        });

        to('.kitty__leg--right', {
            repeat: -1,
            yoyo: true,
            rotate: -2,
            duration: 0.1,
            transformOrigin: '50% 5%'
        });

        const PARTY = timeline({
            paused: true
        }).
        fromTo(
            document.body, {
                '--hue': 0
            },

            {
                '--hue': 360,
                repeat: 10,
                ease: 'none'
            });



        // HMM not sure??
        // to('.kitty__arm--right', {
        //   repeat: -1,
        //   yoyo: true,
        //   rotate: -2,
        //   duration: 0.1,
        //   transformOrigin: '75% 25%',
        // })









































        // Yeah, that's it...



























        // Why are you still going?































        // You wouldn't want to party would you?






























        // No, stop, honestly, this party isn't even that cool!

        const keys = [];
        const shouldWeParty = e => {
            keys.push(e.key);
            if (
                keys.slice(keys.length - 5, keys.length).join('').toLowerCase() === 'party') {
                // Let's party
                keys.length = 0;
                PARTY.restart();
            }
        };
        window.addEventListener('keyup', shouldWeParty);
        //# sourceURL=pen.js
    </script>
